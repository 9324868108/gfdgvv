
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Xwork • Log in</title>

<!-- Google Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;700&family=Inter:wght@400;500&display=swap" rel="stylesheet">

<!-- Font Awesome (icons) -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-GNlWpU3lQptXlFQjZ4Eyg4teToxgUrAx0ZJkOX5zW+s2fp8cNWbnB1ZqG4y6RyZqycVrV+CPKD4TObo3BMWzig==" crossorigin="anonymous" referrerpolicy="no-referrer"/>

<style>
/* ===== DESIGN TOKENS ===== */
:root{
  --x-green:#14A800;
  --x-green-dark:#0F8F7B;
  --glass-bg:rgba(255,255,255,.65);
  --glass-border:rgba(255,255,255,.35);
  --grey-200:#E5E7EB;
  --grey-400:#9CA3AF;
  --grey-700:#374151;
  --grey-900:#111827;
  --radius:14px;
  --t-fast:220ms cubic-bezier(.4,0,.2,1);
}

/* ===== GLOBAL RESET ===== */
*,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
body{
  font-family:'Inter',system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
  min-height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;
  color:var(--grey-900);overflow-x:hidden;
  background:linear-gradient(120deg,#eef7f2 0%,#ecf3fe 40%,#f8ecff 100%);
  background-size:200% 200%;animation:bgShift 18s ease infinite;
}
@keyframes bgShift{
  0%,100%{background-position:0% 50%}
  50%{background-position:100% 50%}
}
a{color:var(--x-green-dark);text-decoration:none}
a:hover{text-decoration:underline}

/* ===== CARD ===== */
.card{
  position:relative;
  width:100%;max-width:440px;
  padding:3rem 2.4rem 2.4rem;
  border-radius:var(--radius);
  border:1px solid var(--glass-border);
  background:var(--glass-bg);
  backdrop-filter:blur(18px) saturate(180%);
  -webkit-backdrop-filter:blur(18px) saturate(180%);
  box-shadow:0 18px 36px rgba(0,0,0,.12);
  transform-style:preserve-3d;              /* for tilt */
  transition:transform var(--t-fast);
  animation:fadeSlide .7s both;
}
@keyframes fadeSlide{from{opacity:0;transform:translateY(22px)}to{opacity:1;transform:translateY(0)}}

/* ===== LOGO / HEADINGS ===== */
.logo{
  font-family:'Cinzel',serif;
  font-size:2.3rem;
  font-weight:700;
  letter-spacing:.5px;
  text-align:center;
  background:linear-gradient(90deg,var(--x-green) 0%,var(--x-green-dark) 100%);
  -webkit-background-clip:text;color:transparent;background-clip:text;
}
h1{
  font-family:'Cinzel',serif;
  font-size:1.55rem;font-weight:600;text-align:center;
  margin:.9rem 0 2.05rem;
  position:relative;
}
h1::after{                   /* art-deco accent underline */
  content:'';position:absolute;left:50%;transform:translateX(-50%);
  bottom:-10px;width:90px;height:3px;
  background:var(--x-green);border-radius:2px;
}

/* ===== FORM ===== */
.field{position:relative;margin-bottom:1.45rem}
.field input{
  width:100%;padding:1.15rem .9rem .45rem;font-size:1rem;
  background:rgba(255,255,255,.75);
  border:1px solid var(--grey-400);border-radius:var(--radius);
  transition:border var(--t-fast),box-shadow var(--t-fast);
}
.field input:focus{
  border-color:var(--x-green);outline:none;
  box-shadow:0 0 0 3px rgba(20,168,0,.18);
}
.field label{
  position:absolute;top:50%;left:.9rem;transform:translateY(-50%);
  color:var(--grey-400);pointer-events:none;transition:all var(--t-fast)
}
.field input:focus+label,
.field input:not(:placeholder-shown)+label{
  top:.55rem;font-size:.75rem;color:var(--grey-700)
}
/* eye toggle */
.toggle-pass{
  position:absolute;top:50%;right:.85rem;transform:translateY(-50%);
  background:none;border:none;cursor:pointer;color:var(--grey-400);font-size:1.05rem
}

/* ===== BUTTONS ===== */
button,.btn{
  width:100%;border:none;border-radius:var(--radius);cursor:pointer;
  font-size:1rem;font-weight:500;padding:.88rem .5rem;transition:all var(--t-fast)
}
.btn-primary{background:var(--x-green);color:#fff}
.btn-primary:hover{background:var(--x-green-dark)}
.btn-social{
  background:rgba(255,255,255,.8);border:1px solid var(--grey-200);
  display:flex;align-items:center;justify-content:center;gap:.7rem
}
.btn-social i{font-size:1.3rem}
.btn-social:hover{transform:translateY(-2px);box-shadow:0 9px 18px -5px rgba(0,0,0,.1)}
.google{border-left:5px solid #DB4437}
.apple{border-left:5px solid #000}

/* Divider */
.divider{margin:1.9rem 0;text-align:center;position:relative;color:var(--grey-400);font-size:.9rem}
.divider::before,.divider::after{
  content:'';position:absolute;top:50%;width:44%;height:1px;background:var(--grey-200)
}
.divider::before{left:0}.divider::after{right:0}

/* Sign-up */
.signup{text-align:center;margin-top:2rem;font-size:.9rem}

/* ===== FOOTER ===== */
footer{
  margin-top:3rem;font-size:.75rem;color:var(--grey-400);text-align:center;padding-bottom:.7rem
}
footer a{color:inherit}

/* ===== ACCESSIBILITY ===== */
@media(prefers-reduced-motion:reduce){
  *{animation:none !important;transition:none !important}
}
</style>
</head>
<body>

<section class="card" id="tiltCard" aria-labelledby="loginTitle">
  <div class="logo">XWORK</div>
  <h1 id="loginTitle">Member&nbsp;Login</h1>

  <form id="loginForm" novalidate>
    <!-- Email -->
    <div class="field">
      <input type="email" id="email" placeholder=" " required>
      <label for="email">Email address</label>
    </div>

    <!-- Password -->
    <div class="field">
      <input type="password" id="password" placeholder=" " required minlength="6">
      <label for="password">Password</label>
      <button type="button" class="toggle-pass" aria-label="Toggle password visibility">
        <i class="fa-regular fa-eye"></i>
      </button>
    </div>

    <button type="submit" class="btn-primary">Continue</button>
  </form>

  <p class="divider">or</p>

  <button class="btn-social google"><i class="fa-brands fa-google"></i>Continue with Google</button>
  <button class="btn-social apple" style="margin-top:.85rem"><i class="fa-brands fa-apple"></i>Continue with Apple</button>

  <p class="signup">Don't have an Xwork account? <a href="#">Sign up</a></p>
</section>

<footer>
  © 2026 – 2030 Xwork Global Inc. by LVS Private Limited Corporation · 
  <a href="#">Privacy Policy</a> · 
  <a href="#">Cookie Settings</a>
</footer>

<script>
/* ===== Password eye-toggle ===== */
const passBtn=document.querySelector('.toggle-pass');
const passInput=document.getElementById('password');
passBtn.addEventListener('click',()=>{
  const show=passInput.type==='password';
  passInput.type=show?'text':'password';
  passBtn.innerHTML=show?
    '<i class="fa-regular fa-eye-slash"></i>':'<i class="fa-regular fa-eye"></i>';
});

/* ===== Simple form validation demo ===== */
document.getElementById('loginForm').addEventListener('submit',e=>{
  e.preventDefault();
  const email=document.getElementById('email');
  const re=/^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  if(!re.test(email.value.trim())){alert('Enter a valid email');email.focus();return;}
  if(passInput.value.length<6){alert('Password must be at least 6 characters');passInput.focus();return;}
  alert('Logged in! (demo)');
});

/* ===== Glass-card tilt effect (vanilla JS, 1.3 KB) ===== */
const card=document.getElementById('tiltCard');
card.addEventListener('mousemove',e=>{
  const r=card.getBoundingClientRect(),
        x=e.clientX - r.left - r.width/2,
        y=e.clientY - r.top  - r.height/2;
  card.style.transform=`perspective(800px) rotateX(${(-y/20)}deg) rotateY(${x/20}deg)`;
});
card.addEventListener('mouseleave',()=>card.style.transform='perspective(800px) rotateX(0deg) rotateY(0deg)');
</script>
</body>
</html>
